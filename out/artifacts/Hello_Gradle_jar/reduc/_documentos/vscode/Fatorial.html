<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aplicativo Ivping</title>
</head>
<body>
    <h1>Ivping</h1>
    <table>
        <tr>
            <th>HOSTNAME</th>
            <th>IP</th>
            <th>LOCATION</th>
        </tr>
        <tr>
            <td>S601</td>
            <td>192.168.0.1</td>
            <td>SITE</td>
        </tr>
        <tr>
            <td>S602</td>
            <td>192.168.0.100</td>
            <td>SITE</td>
        </tr>
        <tr>
            <td>SW200XXX</td>
            <td>192.168.0.200</td>
            <td>SITE</td>
        </tr>
        
        </tr>
    </table>

    <br>
    <br>

    <label for="numero">Digite um número:</label>
    <input type="text" id="numero">
    <button onclick="calcularFatorial()">Calcular Fatorial</button>

    <script>
        function calcularFatorial() {
            var numero = parseInt(document.getElementById("numero").value);
            var fatorial = 1;

            for (var i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            alert("O fatorial de " + numero + " é: " + fatorial);
        }
    </script>
</body>
</html>
