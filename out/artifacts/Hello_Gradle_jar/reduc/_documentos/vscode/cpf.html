<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Validação de CPF</title>
</head>
<body>
  <h1>Validação de CPF</h1>

  <form id="cpfForm">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF">
    <button type="button" onclick="validarCPF()">Validar</button>
  </form>

  <div id="resultado"></div>

  <script>
    function validarCPF() {
      var cpf = document.getElementById('cpf').value;
      cpf = cpf.replace(/[^\d]+/g, '');

      if (cpf.length !== 11 || /^(.)\1+$/.test(cpf)) {
        document.getElementById('resultado').textContent = 'CPF inválido';
      } else {
        var soma = 0;
        for (var i = 0; i < 9; i++) {
          soma += parseInt(cpf.charAt(i)) * (10 - i);
        }

        var resto = (soma * 10) % 11;
        if (resto === 10 || resto === parseInt(cpf.charAt(9))) {
          soma = 0;
          for (var i = 0; i < 10; i++) {
            soma += parseInt(cpf.charAt(i)) * (11 - i);
          }

          resto = (soma * 10) % 11;
          if (resto === 10 || resto === parseInt(cpf.charAt(10))) {
            document.getElementById('resultado').textContent = 'CPF válido';
          } else {
            document.getElementById('resultado').textContent = 'CPF inválido';
          }
        } else {
          document.getElementById('resultado').textContent = 'CPF inválido';
        }
      }
    }
  </script>
</body>
</html>
